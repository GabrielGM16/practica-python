<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Distribuidora{% endblock %}</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    
    {% block extra_css %}{% endblock %}
    
    <script>
        // Modal functionality for Tailwind
        function toggleModal(modalId) {
            const modal = document.getElementById(modalId);
            if (modal) {
                modal.classList.toggle('hidden');
            }
        }
        
        function closeModal(modalId) {
            const modal = document.getElementById(modalId);
            if (modal) {
                modal.classList.add('hidden');
            }
        }
        
        function showModal(modalId) {
            const modal = document.getElementById(modalId);
            if (modal) {
                modal.classList.remove('hidden');
            }
        }
        
        // Mobile menu toggle
        function toggleMobileMenu() {
            const menu = document.getElementById('mobile-menu');
            menu.classList.toggle('hidden');
        }
        
        // Alert dismiss functionality
        function dismissAlert(alertElement) {
            alertElement.style.opacity = '0';
            setTimeout(() => {
                alertElement.remove();
            }, 300);
        }
    </script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
    <!-- Navbar -->
    <nav class="bg-blue-600 shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="{% url 'producto_list' %}" class="flex items-center text-white text-xl font-semibold hover:text-blue-200 transition-colors">
                        <i class="bi bi-box-seam mr-2"></i> Distribuidora
                    </a>
                </div>
                
                <!-- Desktop Menu -->
                <div class="hidden md:flex items-center space-x-4">
                    <a href="{% url 'producto_list' %}" class="text-white hover:text-blue-200 px-3 py-2 rounded-md text-sm font-medium transition-colors">
                        <i class="bi bi-list-ul mr-1"></i> Productos
                    </a>
                    <a href="/admin/" target="_blank" class="text-white hover:text-blue-200 px-3 py-2 rounded-md text-sm font-medium transition-colors">
                        <i class="bi bi-gear mr-1"></i> Admin
                    </a>
                    <a href="/api/" target="_blank" class="text-white hover:text-blue-200 px-3 py-2 rounded-md text-sm font-medium transition-colors">
                        <i class="bi bi-code-slash mr-1"></i> API
                    </a>
                </div>
                
                <!-- Mobile menu button -->
                <div class="md:hidden flex items-center">
                    <button onclick="toggleMobileMenu()" class="text-white hover:text-blue-200 focus:outline-none focus:text-blue-200">
                        <i class="bi bi-list text-xl"></i>
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Mobile Menu -->
        <div id="mobile-menu" class="hidden md:hidden bg-blue-700">
            <div class="px-2 pt-2 pb-3 space-y-1">
                <a href="{% url 'producto_list' %}" class="text-white hover:text-blue-200 block px-3 py-2 rounded-md text-base font-medium">
                    <i class="bi bi-list-ul mr-1"></i> Productos
                </a>
                <a href="/admin/" target="_blank" class="text-white hover:text-blue-200 block px-3 py-2 rounded-md text-base font-medium">
                    <i class="bi bi-gear mr-1"></i> Admin
                </a>
                <a href="/api/" target="_blank" class="text-white hover:text-blue-200 block px-3 py-2 rounded-md text-base font-medium">
                    <i class="bi bi-code-slash mr-1"></i> API
                </a>
            </div>
        </div>
    </nav>

    <!-- Mensajes -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 mt-4">
        {% if messages %}
            {% for message in messages %}
                <div class="{% if message.tags == 'error' %}bg-red-100 border border-red-400 text-red-700{% elif message.tags == 'warning' %}bg-yellow-100 border border-yellow-400 text-yellow-700{% elif message.tags == 'success' %}bg-green-100 border border-green-400 text-green-700{% else %}bg-blue-100 border border-blue-400 text-blue-700{% endif %} px-4 py-3 rounded relative mb-4 opacity-100 transition-opacity duration-300" role="alert">
                    <span class="block sm:inline">{{ message }}</span>
                    <button onclick="dismissAlert(this.parentElement)" class="absolute top-0 bottom-0 right-0 px-4 py-3 focus:outline-none">
                        <i class="bi bi-x text-lg"></i>
                    </button>
                </div>
            {% endfor %}
        {% endif %}
    </div>

    <!-- Contenido -->
    <main class="flex-1 max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-gray-100 border-t border-gray-200 mt-auto">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <div class="text-center">
                <p class="text-gray-600 text-sm">
                    <i class="bi bi-c-circle"></i> 2025 Sistema de Distribuci√≥n
                </p>
            </div>
        </div>
    </footer>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
